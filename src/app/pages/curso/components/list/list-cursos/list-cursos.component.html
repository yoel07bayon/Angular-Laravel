<div class="container">

  <button class="btn btn-primary" (click)="newCurso()"> Nuevo curso</button>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Detalle</th>
      <th scope="col">Date Created</th>
      <th scope="col">Date Updated</th>
      <th scope="col"> Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of cursos">
      <th scope="row">{{p.id}}</th>
      <td>{{p.nombre}}</td>
      <td>{{p.detalle}}</td>
      <td>{{p.created_at}}</td>
      <td>{{p.updated_at}}</td>
      <td><button class="btn-danger" (click)="delete(p.id)">Eliminar</button>
        <button class="btn-primary" (click)="edit(p.id)">Editar</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
