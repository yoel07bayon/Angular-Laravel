<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="materiaForm">
      <div class="form-group">
        <label for="dateOfBirth">Name</label>
        <div class="input-group">

          <input id="dateOfBirth" class="form-control" placeholder="name" name="dp" formControlName="appaterno">

        </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth2">Detail</label>
        <div class="input-group">

          <input id="dateOfBirth2" class="form-control" placeholder="detail" name="dp" formControlName="apmaterno">

        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth2">Representante</label>
        <div class="input-group">

          <input id="dateOfBirth2" class="form-control" placeholder="representante_id" name="dp" formControlName="representante_id">

        </div>
      </div>

      <div class="col-sm-9 input-group input-group-sm input-group-rounded">
        <select class="form-control  form-control-sm" formControlName="periodo_id">
            <option value="" disabled="true">SeleccionePeriodo</option>
            <option *ngFor="let d of periodos" [value]="d.id">{{ d.nom_periodo }}</option>
        </select>
    </div>


    <div class="col-sm-9 input-group input-group-sm input-group-rounded">
      <select class="form-control  form-control-sm" formControlName="nivel">
          <option value="" disabled="true">SeleccioneNivel</option>
          <option value="1"> Inicial </option>
          <option value="2"> Primaria </option>
          <option value="3"> Secundaria </option>

      </select>
  </div>

  <div class="col-sm-9 input-group input-group-sm input-group-rounded">
    <select class="form-control  form-control-sm" formControlName="grado">
        <option value="" disabled="true">SeleccioneGrado</option>
        <option value="1"> Primero </option>
        <option value="2"> Segundo </option>
        <option value="3"> Tercero </option>
        <option value="4"> Cuarto </option>
        <option value="5"> Quinto </option>
        <option value="6"> Sexto </option>

    </select>
</div>

    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="save()" [disabled]="materiaForm.invalid">Save</button>
    </div>
  </div>
