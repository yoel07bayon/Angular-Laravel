<p>matricula-edit works!</p>
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="matriculaForm">
    <div class="form-group">
      <label for="dateOfBirth">state</label>
      <div class="input-group">

        <input id="dateOfBirth" class="form-control" placeholder="state" name="dp" formControlName="state">

      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth2">inscription</label>
      <div class="input-group">

        <input id="dateOfBirth2" class="form-control" placeholder="inscription" name="dp" formControlName="inscription">

      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="edit()">Save</button>
  </div>
</div>
